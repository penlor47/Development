	  <h2>We need you to answer these Questions</h2>
	  <form name="weddingResponse" action="responses/answers.php" method="post" id="rsvp-form">
	  	<label for="fname"><small>*</small> First name(s):</label><br>
	  	<input type="text" id="fname" name="fname" required><br>
	  	<label for="lname"><small>*</small> Last name(s):</label><br>
	  	<input type="text" id="lname" name="lname" required><br>
	  	<label for="email"><small>*</small> What is your email?</label><br>
	  	<input type="email" id="email" name="email" style="width:75%" required><br>
	  	<label><small>*</small> Can you attend our wedding?</label><br>
	  	<input type="radio" id="yes" name="attendance" value="yes" required>
	  	<label for="yes">Yes</label><br>
	  	<input type="radio" id="no" name="attendance" value="no" required>
	  	<label for="no">No</label><br><br>
	  	<label>Do you have any dietary requirements?</label><br>
	  	<input type="checkbox" id="veg" name="diet" value="Vegetarian">
	  	<label>Vegetarian</label><br>
	  	<input type="checkbox" id="ve" name="diet" value="Vegan">
	  	<label>Vegan</label><br>
	  	<input type="checkbox" id="dairy" name="diet" value="Dairy">
	  	<label>Dairy Free</label><br>
	  	<input type="checkbox" id="glu" name="diet" value="Gluten">
	  	<label>Gluten Free</label><br>
	  	<input type="checkbox" id="lac" name="diet" value="Lactose">
	  	<label>Lactose Intolerance</label><br>
	  	<label>Allergies: </label> <input type="text" name="diet" style="width:95%"><br>
			<label><small>If you have responded for multiple people let us know here who the dietary requirements are for:</small></label><br>

	  	<input type="text" id="access" name="access" style="width:95%"><br>
	  	<label for="song">Do you have a song request?</label><br>
	  	<input type="text" id="song" name="song" style="width:95%"><br>
